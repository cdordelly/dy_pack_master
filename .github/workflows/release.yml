name: Build and Release Addon

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to_blender:
        description: 'Publish to Blender Extensions Platform'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ -n "${{ github.ref_name }}" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=manual" >> $GITHUB_OUTPUT
          fi

      - name: Create addon zip
        run: |
          # Create a temporary directory with the correct addon name
          mkdir -p build/dy_pack_master
          
          # Copy addon files (excluding dev/test folders)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='rnd' \
                    --exclude='unit_tests' \
                    --exclude='*.pyc' \
                    --exclude='__pycache__' \
                    --exclude='build' \
                    ./ build/dy_pack_master/
          
          # Create the zip file
          cd build
          zip -r ../dy_pack_master-${{ steps.get_version.outputs.VERSION }}.zip dy_pack_master

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dy_pack_master-${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}

      - name: Publish to Blender Extensions
        if: |
          (github.event_name == 'workflow_dispatch' && inputs.publish_to_blender) ||
          (startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'rc') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha'))
        env:
          BLENDER_EXTENSIONS_TOKEN: ${{ secrets.BLENDER_EXTENSIONS_TOKEN }}
        run: |
          if [ -z "$BLENDER_EXTENSIONS_TOKEN" ]; then
            echo "‚ö†Ô∏è BLENDER_EXTENSIONS_TOKEN not set, skipping Blender Extensions upload"
            exit 0
          fi
          
          echo "üì¶ Uploading to Blender Extensions Platform..."
          curl -X POST https://extensions.blender.org/api/v1/extensions/dy_pack_master/versions/upload/ \
            -H "Authorization:bearer $BLENDER_EXTENSIONS_TOKEN" \
            -F "version_file=@dy_pack_master-${{ steps.get_version.outputs.VERSION }}.zip" \
            -F "release_notes=Release ${{ steps.get_version.outputs.VERSION }}"
          
          echo "‚úÖ Upload complete!"
