name: Build and Release Addon

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create addon zip
        run: |
          # Create a temporary directory with the correct addon name
          mkdir -p build/dy_pack_master
          
          # Copy addon files (excluding dev/test folders)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='rnd' \
                    --exclude='unit_tests' \
                    --exclude='*.pyc' \
                    --exclude='__pycache__' \
                    ./ build/dy_pack_master/
          
          # Create the zip file
          cd build
          zip -r ../dy_pack_master.zip dy_pack_master

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dy_pack_master.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
